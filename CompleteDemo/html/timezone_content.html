<div id="timezone_page" class="wrapper_timezone reset-border">
    <div class="auto-margin">
    	<div class="table marginleft-10 margintop-10">          
            <div class="row">
            	<div class="cell default-height vcenter">
                	<span class="marginright-10">Name</span>
                </div>
				<div class="cell vcenter">
                	<input type="text" value="0" class="box-size w-cell-timezone default-height-25"/>
                </div>
            </div>
            
            <div class="row">
            	<div class="cell default-height vcenter">
                	<span>Offset</span>
                </div>
				<div class="cell vcenter">
                	<select autocomplete="off" class="box-size w-cell-timezone">
                    	<option>+05:00</option>
                        <option>+07:00</option>
                        <option>+09:00</option>
                        <option>+10:00</option>
                        <option>+11:00</option>
                    </select>
                </div>
            </div>
            
            <div class="row">
            	<div class="cell default-height vcenter">
                	<span class="marginright-10">Description</span>
                </div>
                <div class="cell vcenter">
                	<input type="text" class="box-size default-height-25 w-cell-timezone-input"/>
                </div>
            </div>
        </div>
    	<!--Button-->
        <div class="margintop-10 relative">       
            <div class="auto-margin floatright marginright-7 marginbtm-5">
            	<input type="button" value="Save" class="general-button-dialog font-15" />
                <input type="button" value="Cancel" class="general-button-dialog marginleft-5 font-15" onclick="closeTab()"/>
            </div>
        </div>
    </div>
    
    
</div>
